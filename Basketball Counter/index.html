<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="game">
            <button onClick="newGame()" class="game">New Game</button>
        </div>
        <h1 class="title">Basketball Counter: </h1>
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <h3 id="homePoint" class="score">0</h3>
                <button onClick="addOne()" class="btn">+1</button>
                <button onClick="addTwo()" class="btn">+2</button>
                <button onClick="addThree()"class="btn">+3</button>
                <button onClick="foulHome()" class="btn">-1</button>
            </div>
            <div>
                <h3 class="home">GUEST</h3>
                <h3 id="guestPoint" class="score">0</h3>
                <button onClick="addOneGuest()" class="btn">+1</button>
                <button onClick="addTwoGuest()" class="btn">+2</button>
                <button onClick="addThreeGuest()" class="btn">+3</button>
                <button onClick="foulGuest()" class="btn">-1</button>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
